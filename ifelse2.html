<!DOCTYPE html>
<html>

<head>
    <title>Contoh Program JavaScript</title>
</head>

<body>
    <script language="JavaScript">
        var nilai = prompt("Nilai (0-100) :", 0);
        var hasil = "";
        if (nilai >= 60)
            hasil = "Lulus";
        else
            hasil = "Tidak Lulus";
        document.write("Hasil: " + hasil);
    </script>
</body>

</html>
