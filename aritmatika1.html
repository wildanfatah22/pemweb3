<!DOCTYPE html>
<html>

<head>
    <title>Contoh Program JavaScript</title>
</head>
<script language="JavaScript">
    //deklarasi function/method
    function pesan() {
        alert("Memanggil JavaScript lewat body onload")
    }
</script>
<!--memanggil method pesan ketika body diproses-->

<body onload=pesan()>

</body>

</html>
